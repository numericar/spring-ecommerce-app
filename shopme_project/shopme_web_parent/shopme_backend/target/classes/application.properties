server.port=8080
server.servlet.context-path=/admin

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# Hibernate
# ddl-auto คือ การสร้างตารางใหม่ ถ้าเป็น create จะสร้างตารางใหม่ทุกครั้ง ถ้าเป็น update จะเช็คว่าตารางมีหรือไม่ ถ้าไม่มีจะสร้างใหม่
spring.jpa.hibernate.ddl-auto=update
# แสดงคำสั่ง SQL ที่ทำงานออกมา
spring.jpa.show-sql=true
# จัดรูปแบบ SQL ให้สวยงาม
spring.jpa.properties.hibernate.format_sql=true
# กำหนดภาษา SQL ให้เป็น MySQL
# dialect คือ การกำหนดภาษา SQL ที่จะใช้
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect